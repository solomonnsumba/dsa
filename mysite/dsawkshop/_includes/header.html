<header class="site-header clearfix" role="banner">
	<div class="wrapper">
        
		<h1>
			<a class="site-title" href="/"><img src="../img/dslogo.png" height="100px">Data Science Workshop</a>
		</h1>
		<nav class="site-nav" role="navigation">
			{% assign pages = site.pages | sort:"menu"  %}
			{% for p in pages %}
				{% if p.menu %}
					<a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">{{ p.title }}</a>
				{% endif %}
			{% endfor %}
		</nav>
	</div>
</header>
