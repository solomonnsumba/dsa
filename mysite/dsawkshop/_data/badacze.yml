- nazwisko: Gnyszka
  imie: Maciej
  bio: >
    Założyciel pierwszej polskiej agencji fundraisingowej Gnyszka Fundraising Advisors oraz <a href="http://www.towarzystwobiznesowe.pl/">Towarzystw Biznesowych</a> (inicjatywy budującej sieci kooperacji między polskimi firmami kładącej nacisk na doskonalenie się przedsiębiorców oraz ich społeczne zaangażowanie). Współwłaściciel agencji 360 – Pracowni Synergii. Autor książki <a href="http://bit.ly/PodrecznikFundraisingu">Fundraising. Pierwszy polski praktyczny podręcznik</a>. Absolwent wydziału Architektury Politechniki Warszawskiej oraz socjologii na Uniwersytecie Warszawskim.
